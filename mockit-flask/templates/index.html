<html>
 <body>
  <form action="#" method="post" class="lyrics">
    Subreddit Name: <input name="artist" type="text" /><br />
    Number of lines:
    <select name="lines">
      {% for n in range(1,11) %}
        <option value="{{n}}">{{n}}</option>
      {% endfor %}
    </select>
    <br /><br />
    <input class="button" type="submit" value="Create Post!">
  </form>
 </body>
</html>
